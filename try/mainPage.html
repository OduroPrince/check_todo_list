<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./sample.js"></script>
    <style>
        .nav_container{
            background-color: black;
        }
        .the_list li{
            color: white;
            padding: 10px;
        }
        .the_list li:hover{
            background-color: grey;
        }
        .the_list{
            display: flex;
        }
    </style>
</head>
<body>
    <header class="mainHeader">
        <h1>The main page</h1>
    </header>
    <nav class="nav_container">
        <ul style="list-style: none;" class="the_list">
            <li id="home"><button onclick="homeMethod(event)">Home</button></li>
            <li id="profile"><button onclick="profileMethod(event)">Profile</button></li>
            <li id="settings"><button onclick="settingsMethod(event)">Settings</button></li>
        </ul>
    </nav>
    <section class="the_body">
        <div>This is the home page</div>
    </section>
</body>
</html>
